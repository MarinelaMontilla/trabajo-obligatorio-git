<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Git/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 mb-2 bg-dark text-white text-center">      
          <h1>FORMULARIO</h1>
        </header>
    <main>
    <div id="contenedorPadre">
        
        <div class="container-fluid" id="contenedorFormulario">
          <form action="" method="get">
            
            <div id="contenedorUsuario">
             <label for="usuario">Usuario:</label>
             <input type="text" name="usuario" id="usuario" value="" placeholder="usu@rio">
             </div>
  
            <div id="contenedorPassword">
             <label for="password">Clave:</label>
             <input type="password" name="password" id="password" value="">
            </div>
            <div id="contenedorBoton">
            <button id=button type="submit">Ingresar</button>
            </div>
          </form>
          </div>
        </div>
    </main>

    <footer class="container-fluid p-3 mb-2 bg-dark text-white text-center">copyright &copy; 2022 - Desarrollado por Marinela Montilla</footer>
        <script src="../Git/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
